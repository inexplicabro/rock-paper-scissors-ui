<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
	
  <body>
    
    <div class='cont'>
      <div class='heading'>
        Rock Paper Scissors
        <div>First to 5 wins</div>
      </div>
      

        <div class='score-cont'>
          <div class='score'>User Score: <span class='user-score'>0</span></div>
          <div class='score'>Computer Score: <span class='comp-score'>0</span></div>
        </div>

        <div class='status textbox'>Waiting for input...</div>
        
        <div class='weapon-cont'>
          <div class='weapon rock'>Rock</div>
          <div class='weapon paper'>Paper</div>
          <div class='weapon scissors'>Scissors</div>
        </div>

        <div class='reset'>Reset</div>
      
      <script src="script.js" type="text/javascript"></script>
    </div>

  </body>
</html>
